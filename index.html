<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="runningPace">
    <div class="respectivePaceSections">
      <input disabled type="text" maxlength="4" id="minPerKm" name="minPerKm" class="paceInputs"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <label for="minPerKm" class="paceInputs">mm:ss / km</label>
      <br> <br>
      <input disabled type="number" id="kph" name="kph" class="paceInputs"">
      <label for="kph" class="paceInputs">kph</label>
    </div>
    <input type="range" orient="vertical" id="theSlider" min="1" step="1">
    <div class="respectivePaceSections">
      <input disabled type="text" maxlength="4" id="minPerMi" name="minPerMi" class="paceInputs"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <label for="minPerMi" class="paceInputs">mm:ss / mi</label>
      <br> <br>
      <input disabled type="number" id="mph" name="mph" class="paceInputs"">
      <label for="mph" class="paceInputs">mph</label>
    </div>
  </div>
</body>
<footer>
</footer>
</html>
