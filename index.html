<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="runningPace">
    <div id="runningInputElems">
      <div id="kmPaceSection">
        <input type="text" id="runningPaceInKm" name="runningPaceInKm" class="myFontSize">
        <label for="runningPaceInKm" class="myFontSize">mins/km</label>
      </div>
      <div id="miPaceSection">
        <input type="text" id="runningPaceInMi" name="runningPaceInMi" class="myFontSize">
        <label for="runningPaceInMi" class="myFontSize">mins/mi</label>
      </div>
    </div>
    <input type="range" orient="vertical" id="runningPaceSlider" min="1" max="900" step="1">
  </div>
</body>
<footer>
</footer>
</html>
