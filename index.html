<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Handy Converter</title>
  <meta name="description" content="Convert running pace/cycling speed easily using a slider (km/min, mi/min, kph, mph)">
  <meta name="keywords" content="running, cycling, pace, speed, jogging, imperial, metric">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">

  <!-- PWA reqmts -->
  <meta name="theme-color" content="#000">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <div id="contForTxtInputs">
    <div class="contForEachSport">
      <div class="preFormattedInput">
        <input type="text" id="minPerKm" placeholder="mmss" min="1" name="minPerKm" class="paceInputs runPace"">
        <span class="suffix">/ km</span>
      </div>
      <div class="preFormattedInput">
        <input type="text" placeholder="mmss" min="1" id="minPerMi" name="minPerMi" class="paceInputs runPace"">
        <span class="suffix">/ mi</span>
      </div>
    </div>
    <div class="contForEachSport">
      <div class="preFormattedInput">
        <input type="number" id="kph" name="kph" class="paceInputs"" step="0.1">
        <span class="suffix">kph</span>
      </div>
      <div class="preFormattedInput">
        <input type="number" id="mph" name="mph" class="paceInputs" step="0.1" ">
        <span class="suffix">mph</span>
      </div>  
    </div>
  </div>
  <input type="range" orient="vertical" id="theSlider" step="1">

</body>
<footer>
</footer>
</html>
