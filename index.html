<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Handy Pace Converter</title>
  <meta name="description" content="Convert running/cycling paces easily using a slider (km/min, mi/min, kph, mph)">
  <meta name="keywords" content="running, cycling, pace, speed, jogging, imperial, metric">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <input type="range" orient="vertical" id="theSlider" step="1">
  <div id="holderForTxtInputs">
    <div id="runningPace">
      <div class="respectivePaceSections">
        <input type="number" id="minPerKm" name="minPerKm" class="paceInputs"">
        <label for="minPerKm" class="paceInputs">mmss / km</label>
        <br> <br>
        <input type="number" id="kph" name="kph" class="paceInputs"" step="0.1">
        <label for="kph" class="paceInputs">kph</label>
      </div>
      <div class="respectivePaceSections">
        <input type="number" id="minPerMi" name="minPerMi" class="paceInputs"">
        <label for="minPerMi" class="paceInputs">mmss / mi</label>
        <br> <br>
        <input type="number" id="mph" name="mph" class="paceInputs" step="0.1" ">
        <label for="mph" class="paceInputs">mph</label>
      </div>
    </div>
  </div>
</body>
<footer>
</footer>
</html>
