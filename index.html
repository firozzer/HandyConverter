<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="runningPace">
    <div class="respectivePaceSections">
      <input type="number" maxlength="4" id="runningPaceInKm" name="runningPaceInKm" class="paceInputs"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <label for="runningPaceInKm" class="paceInputs">mmss / km</label>
    </div>
    <input type="range" orient="vertical" id="runningPaceSlider" min="1" max="900" value="730" step="1">
    <div class="respectivePaceSections">
      <input type="number" maxlength="4" id="runningPaceInMi" name="runningPaceInMi" class="paceInputs"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <label for="runningPaceInMi" class="paceInputs">mmss / mi</label>
    </div>
  </div>
</body>
<footer>
</footer>
</html>
